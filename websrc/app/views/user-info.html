    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <th>用户昵称</th>
            <th>性别</th>
            <th>城市</th>
            <th>操作</th>
            </thead>
            <tbody>
            <tr ng-repeat="userInfo in splitedWechatUserInfo[currentPage-1]">
                <td width="25%">{{userInfo.nickname}}</td>
                <td  width="25%">{{userInfo.sex}}</td>
                <td  width="25%">{{userInfo.actualCity}}</td>
                <td  width="25%">
                    
                    <button class="btn btn-large btn-detail" data-toggle="modal" ng-click="checkRedpackets(userInfo.redPackets)" ng-disabled="userInfo.redPackets.length === 0">查看红包记录</button>
                        <!-- <button class="btn btn-large btn-danger" type="button">删除</button> -->
                            <!-- add product batch Modal -->
                        <div class="modal fade" id="{{userInfo.redPackets[0].id}}_redpackets_detail" tabindex="-1" role="diauserInfo.redPackets[0]" aria-labelledby="redpacketsDetailModalLabel" aria-hidden="true">
                            <div class="modal-dialog product-detail-modal">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                        <h4 class="modal-title" id="redpacketsDetailModalLabel">{{userInfo.nickname}}的红包记录</h4>
                                    </div>
                                    <div class="modal-body product-detail-modal">
                                        <div class="modal-row">
                                            <table class="table table-striped table-hover">
                                                <thead>
                                                <th>相应产品</th>
                                                <th>红包金额</th>
                                                <th>领取时间</th>
                                                </thead>
                                                <tbody>
                                                <tr ng-repeat="redPacketsDetail in userInfo.redPackets | orderBy:'createDateTime':false">
                                                    <td>{{redPacketsDetail.productDetail.productName}}</td>
                                                    <td>{{redPacketsDetail.amount}}</td>
                                                    <td>{{redPacketsDetail.createDateTime | date:'yyyy-MM-dd'}}</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        </div>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                </td>
            </tr>
            </tbody>
        </table>
    </div>

     <div class="pagination-results" uib-pagination total-items="totalItems" items-per-page="itemPerPage" ng-model="currentPage" max-size="maxSize" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="false">
    </div>
</div>
