<div class="container-fluid">
        <div class="row search-term">
            <div  class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <label for="userId">用户</label>
                <input type="text" id="userId">
            </div>
            <div  class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <label for="timeId">领取时间</label>
                <input type="text" id="timeId">
            </div>
            <div  class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <label for="productId">相应产品</label>
                <input type="text" id="productId">
            </div>
            <div  class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button class="btn btn-large btn-detail" type="button">查询</button>
            </div>
        </div>
        <div class="row">
            <div  class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <div  class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <table class="table table-striped table-hover">
                    <thead>
                    <th>用户</th>
                    <th>金额（元）</th>
                    <th>领取时间</th>
                    <th>相应产品</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="redpacket in rdpacketInfo | orderBy:'createDateTime':false">
                        <td width="25%">{{redpacket.wechatNickname}}</td>
                        <td  width="25%">{{redpacket.amount}}</td>
                        <td  width="25%">{{redpacket.createDateTime | date:'yyyy-MM-dd' }}</td>
                        <td  width="25%">{{redpacket.productName}}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div  class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
    </div>
</div>
