<!doctype html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Redpacket</title>

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/slidebar.css">
    <link rel="stylesheet" href="styles/login.css">

<body>

        <header class="header">
            <span>
                <button href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</button>
                <img src="images/ww.jpg"/>
            </span>
        </header>

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <h1 class="sidebar-brand">
                众信微信公众号管理平台
            </h1>
            <ul class="primary-nav" id="primary-nav">
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-th" aria-hidden="true"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li id="configure-id">
                    <a ui-sref="configure">
                        <i class="glyphicon glyphicon-cog" aria-hidden="true"></i>
                        <span>配置项管理</span>
                    </a>
                </li>
                <li id="batch-id">
                    <a ui-sref="batch">
                        <i class="glyphicon glyphicon-barcode" aria-hidden="true"></i>
                        <span>产品批次管理</span>
                    </a>
                </li>
                <li id="redpacketinfo-id">
                    <a ui-sref="userInfo">
                        <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                        <span>查看微信用户信息</span>
                    </a>
                </li>
                <li id="userinfo-id">
                    <a ui-sref="redpacketInfo">
                        <i class="glyphicon glyphicon-align-justify" aria-hidden="true"></i>
                        <span>查看红包信息</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="page-content-wrapper"  ng-app="npmtApp"  ng-controller="basicController">
            <div ui-view></div>
        </div>
